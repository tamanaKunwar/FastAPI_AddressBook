[DATABASE]
CREATE_ADDRESS =  INSERT INTO address("latitude","longitude") VALUES ({latitude},{longitude});
UPDATE_ADDRESS = UPDATE address SET "latitude" = {latitude},"longitude"={longitude} WHERE id = {id};
GET_ADDRESS = SELECT * from address WHERE id = {id};
DELETE_ADDRESS = DELETE from address WHERE id = {id};
GET_ADDRESS_WITHIN_DISTANCE = SELECT
  id, (
    3959 * {value}
  ) AS distance
    FROM address
    HAVING distance < {distance}
    ORDER BY distance
    LIMIT 0 , {distance};
